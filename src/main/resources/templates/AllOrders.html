<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Hello World!</title>
</head>
<body>

	<table>
		<thead>
			<tr>
				<th> Source </th>
				<th> Destination </th>
			</tr>
		</thead>
		<tr th:each="l:${list}">
			<td th:text="${l.source}">Source</td>
			<td th:text="${l.destination}">Destionation</td>
		</tr>
	</table>
	<form name="form" th:action="@{/logout}" method="POST">
		<input type="submit" id="logout" value="Logout" class="btn btn-primary" />
	</form>
</body>
</html>
